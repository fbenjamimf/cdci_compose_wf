name: W4 reutilizável - Sumariza
on:
 workflow_call:
  inputs:
      text_in:
        description: Texto de entrada
        required: true
        type: string
      number_in:
        description: Número de entrada
        required: true
        type: number
  outputs:
      text_out:
        description: Texto modificado
        value: ${{ jobs.transform.outputs.text_out }}
      number_out:
        description: Número modificado
        value: ${{  jobs.transform.outputs.number_out }}
jobs:
   transform:
     runs-on: ubuntu-latest
     outputs:
        text_out: ${{ steps.calc.outputs.text_out }}
        number_out: ${{ steps.calc.outputs.number_out }}
     steps:
      - id: finish
        shell: bash
        run: |
          TEXT="${{ inputs.text }}"
          NUM=${{ inputs.number }}
          FINAL_TEXT="FINAL:${TEXT}"
          FINAL_NUM=$(( NUM + 10 ))
          echo "### Resultado Final"           >> "$GITHUB_STEP_SUMMARY"
          echo "- String: $FINAL_TEXT"         >> "$GITHUB_STEP_SUMMARY"
          echo "- Número: $FINAL_NUM"          >> "$GITHUB_STEP_SUMMARY"
          echo "text_out=$FINAL_TEXT"          >> "$GITHUB_OUTPUT"
          echo "number_out=$FINAL_NUM"         >> "$GITHUB_OUTPUT"
